name: Deploy to AWS S3 + CloudFront

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger from GitHub UI

env:
  NODE_ENV: production

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build application
        run: bun run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Sync build to S3
        run: |
          # Static assets (JS, CSS, images, vocab data)
          aws s3 sync dist/ s3://${{ vars.S3_BUCKET_NAME }}/ \
            --delete \
            --size-only \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "*.html"

          # HTML (SPA entry points)
          aws s3 sync dist/ s3://${{ vars.S3_BUCKET_NAME }}/ \
            --size-only \
            --cache-control "public, max-age=0, must-revalidate" \
            --exclude "*" \
            --include "*.html"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/index.html"

      - name: Deployment summary
        run: |
          echo "## ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Website URL:** https://${{ secrets.CLOUDFRONT_DOMAIN_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**CloudFront Distribution:** ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" >> $GITHUB_STEP_SUMMARY
          echo "**S3 Bucket:** ${{ secrets.S3_BUCKET_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** ${{ secrets.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Files synced to S3" >> $GITHUB_STEP_SUMMARY
          echo "âœ… CloudFront cache invalidated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Changes will be live in 1-3 minutes_" >> $GITHUB_STEP_SUMMARY